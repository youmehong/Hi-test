# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: ko-KR

# Site titles
title: Yumi Hong | 유미홍닷컴

# A description of your site for meta tag, search engine results.
description: "디자이너와 마케터, 그 사이 마개이너"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: /

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://yumihong.com"
thumbnail: /images/thumbnail.png

# Favicon
favicon: /images/favicon.png

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: About
    url: https://yumihong.com/about/
  - text: 마개이너 스토리
    url: /
  - text: Tags
    url: https://yumihong.com/tags/
  - text: Mail
    url: mailto:iam@yumihong.com

# The shortname for your Disqus site to enable comments.
disqus: yumihong

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: Copyright 2019.Yumi Hong. All rights reserved.
  has_social: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
